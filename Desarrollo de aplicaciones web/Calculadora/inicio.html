<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\stylesheet.css">
    <title>Calculadora</title>
</head>
<body>


    
<div class="grid-container">

    <div type="textfield" id="resultado" name="resultado" value="" autocomplete="off" readonly> </div>
    
    <button type="button" class="boton" id="porcentaje">%</button>
    <button type="button"class="boton" id="raiz">sqrt</button>
    <button type="button"class="boton" id="cuadrado">x^2</button>
    <button type="button"class="boton" id="unosobrex">1/x</button>

    <button type="button" class="boton" id="ce">CE</button>
    <button type="button" class="boton" id="c">C</button>
    <button type="button" class="boton" id="back">back</button>
    <button type="button"class="boton" id="dividir">/</button>

    <button type="button" class="boton" id="siete">7</button>
    <button type="button" class="boton" id="ocho">8</button>
    <button type="button" class="boton" id="nueve">9</button>
    <button type="button" class="boton" id="multiplicar">*</button>

    <button type="button" class="boton" id="cuatro">4</button>
    <button type="button" class="boton" id="cinco">5</button>
    <button type="button" class="boton" id="seis">6</button>
    <button type="button" class="boton" id="restar">-</button>

    <button type="button" class="boton" id="uno">1</button>
    <button type="button" class="boton" id="dos">2</button>
    <button type="button" class="boton" id="tres">3</button>
    <button type="button" class="boton" id="sumar">+</button>

    <button type="button" class="boton" id="cambiosigno">+/-</button>
    <button type="button" class="boton" id="cero">0</button>
    <button type="button" class="boton" id="coma">.</button>
    <button type="button" class="boton" id="igual">=</button>

</div>
    <script src="js/app-1.js"></script>
</body>
</html>
