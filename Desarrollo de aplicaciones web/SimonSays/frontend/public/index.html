<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/app.css">
    <title>Simon Says</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Simon Says</h1>
        <div class="flex-container"><h3 id="score">Score: 0</h3></div>
        <div class="flex-container">
            <div class="sbtn green">G</div>
            <div class="sbtn red">R</div>
        </div>
        <div class="flex-container">
            <div class="sbtn yellow">Y</div>
            <div class="sbtn blue">B</div>
        </div>
        <div class="flex-container">
        <input class="text-center" maxlength="3" type="text" id="nickname" placeholder="">
            <div class="dropdown">
                <select name="level" id="levelSelect" class="dropbtn">
                    <option value="1">Medium</option>
                    <option value="2">Easy</option>
                    <option value="0.5">Hard</option>
                </select>
            </div>
        </div>
        <div class="flex-container">
            <div class="text-center">
                <button class="btn" id="btnStart">Start</button>
            </div>
        </div>
        <div class="flex-container">
            <table class="scoreboardSort" >
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody class="scoreboard">
                </tbody>
            </table>
        </div>
    </div>
    <script src="../public/js/index.js" type="module"></script>
</body>
</html>
